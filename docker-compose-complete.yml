version: "3.9"

services:

  artemis:
    image: registry.redhat.io/amq7/amq-broker-rhel8:7.11.1
    container_name: artemis
    hostname: artemis
    restart: always
    ports:
      - "8161:8161"
      - "61616:61616"
      - "5672:5672"
    environment:
      TZ: Europe/Madrid
      AMQ_USER: quarkus
      AMQ_PASSWORD: quarkus
    healthcheck:
      test: /home/jboss/broker/bin/artemis check node | grep success
      interval: 5s
      retries: 5
      start_period: 5s
      timeout: 5s
    networks:
      - demo-network
    deploy:
      resources:
        limits:
          memory: "512M"
        reservations:
          memory: "256M"

  infinispan:
    image: registry.redhat.io/datagrid/datagrid-8-rhel8:1.4
    container_name: infinispan
    hostname: infinispan
    restart: always
    ports:
      - "11222:11222"
    environment:
      TZ: Europe/Madrid
      USER: quarkus
      PASS: password
    volumes:
      - ./infinispan.xml:/opt/infinispan/server/conf/infinispan.xml
    healthcheck:
      test: curl --fail http://127.0.0.1:11222 || exit 1
      interval: 5s
      retries: 5
      start_period: 5s
      timeout: 5s
    networks:
      - demo-network
    deploy:
      resources:
        limits:
          memory: "512M"
        reservations:
          memory: "256M"

  amq-client:
    image: amq-client:1.0
    container_name: amq-client
    hostname: amq-client
    build:
      context: amq-client
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      AMQP_HOST: artemis
    ports:
      - "8081:8081"
    depends_on:
      infinispan:
        condition: service_healthy
      artemis:
        condition: service_healthy
    networks:
      - demo-network
    deploy:
      resources:
        limits:
          memory: "128M"
        reservations:
          memory: "20M"

  app1-camel-amq-datagrid:
    image: app1-camel-amq-datagrid:1.0
    container_name: app1-camel-amq-datagrid
    hostname: app1-camel-amq-datagrid
    build:
      context: app1-camel-amq-datagrid
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      AMQP_HOST: artemis
      DG_HOST: infinispan
    depends_on:
      infinispan:
        condition: service_healthy
      artemis:
        condition: service_healthy
    networks:
      - demo-network
    deploy:
      resources:
        limits:
          memory: "128M"
        reservations:
          memory: "20M"

  app2-camel-amq-datagrid:
    image: app2-camel-amq-datagrid:1.0
    container_name: app2-camel-amq-datagrid
    hostname: app2-camel-amq-datagrid
    build:
      context: app2-camel-amq-datagrid
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      AMQP_HOST: artemis
      DG_HOST: infinispan
    depends_on:
      infinispan:
        condition: service_healthy
      artemis:
        condition: service_healthy
    networks:
      - demo-network
    deploy:
      resources:
        limits:
          memory: "128M"
        reservations:
          memory: "20M"

  app-cache-client:
    image: app-cache-client:1.0
    container_name: app-cache-client
    hostname: app-cache-client
    build:
      context: app-cache-client
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      AMQP_HOST: artemis
      DG_HOST: infinispan
    ports:
      - "8090:8090"
    depends_on:
      infinispan:
        condition: service_healthy
      artemis:
        condition: service_healthy
    networks:
      - demo-network
    deploy:
      resources:
        limits:
          memory: "128M"
        reservations:
          memory: "20M"

  camel-rest-cache:
    image: camel-rest-cache:1.0
    container_name: camel-rest-cache
    hostname: camel-rest-cache
    build:
      context: camel-rest-cache
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      AMQP_HOST: artemis
      DG_HOST: infinispan
    ports:
      - "8080:8080"
    depends_on:
      infinispan:
        condition: service_healthy
      artemis:
        condition: service_healthy
    networks:
      - demo-network
    deploy:
      resources:
        limits:
          memory: "128M"
        reservations:
          memory: "20M"

  nodejs-rest-client:
    image: nodejs-rest-client:1.0
    container_name: nodejs-rest-client
    build:
      context: nodejs-rest-client
      dockerfile: Dockerfile
      args:
        API_HOST: localhost
        API_PORT: 8080
        API_PROTOCOL: http
    ports:
      - "3000:3000"
    depends_on:
      infinispan:
        condition: service_healthy
      artemis:
        condition: service_healthy
      camel-rest-cache:
        condition: service_started
    networks:
      - demo-network
    deploy:
      resources:
        limits:
          memory: "128M"
        reservations:
          memory: "20M"

networks:
  demo-network:
    name: demo-network
